<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <title>AIfA telescope Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eff61f70a8.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container-fluid">
  <div class="px-lg-5">
    <!-- For demo purpose -->
    <div class="row py-5">
      <div class="col-lg-12 mx-auto">
        <div class="text-white p-5 shadow-sm rounded banner">
          <h1 class="display-4"><img class="img-fluid" id="logo-top" src="images/aifa_logo_rgb.png" align="right" width="300px">
            AIfA telescope gallery
          </h1>
          <p class="lead">This is a showcase of the images taken with the 50cm AIfA telescope.</p>

        </div>
      </div>
    </div>
    <!-- End -->

    <div class="row">
      <!-- Gallery item -->
      <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
        <div class="bg-white rounded shadow-sm"><img src="images/M13.jpg" alt="" class="img-fluid card-img-top" onclick="enlargeImg(this)">
          <div class="p-6">
            <button type="button" class="collapsible"><h5> <a href="#" class="text-dark">M13 - Globular Cluster</a></h5>
              <p class="small text-muted mb-0">Henning Jansen</p>
            </button>
            <div class="content">
              <p class="mb-0"> Technical Information:</p>
              <ul>
                <li> Author: Henning Jansen</li>
                <li> Date: 14.05.2022 </li>
                <li> Moon: 97 %</li>
              </ul>

            </div>

          </div>
        </div>
      </div>
      <!-- End -->

      <!-- Gallery item -->
      <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
        <div class="bg-white rounded shadow-sm"><img src="images/M82_reprocess.jpg" alt="" class="img-fluid card-img-top" onclick="enlargeImg(this)">
          <div class="p-6">
            <button type="button" class="collapsible"><h5> <a href="#" class="text-dark">M82 - The Cigar Galaxy</a></h5>
              <p class="small text-muted mb-0">Henning Jansen</p>
            </button>
            <div class="content">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            </div>
          </div>
        </div>
      </div>
      <!-- End -->

      <!-- Gallery item -->
      <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
        <div class="bg-white rounded shadow-sm"><img src="images/m51_retry.jpg" alt="" class="img-fluid card-img-top" onclick="enlargeImg(this)">
          <div class="p-6">
            <button type="button" class="collapsible"><h5> <a href="#" class="text-dark">M51 - The Whirlpool Galaxy</a></h5>
              <p class="small text-muted mb-0">Henning Jansen</p>
            </button>
            <div class="content">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            </div>
          </div>
        </div>
      </div>
      <!-- End -->


    </div>
  </div>
</div>


<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>




</body>

</html>
